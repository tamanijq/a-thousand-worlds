<form class="fab-form">

  <button class="fab-button clear">
    Clear
  </button>

  <div class="fab-button tags">
    <label for="fab-tags">Filters (<span class="fab-count">0</span>)</label>
    <select class="tags" id="fab-tags" multiple>
      <%
        // initialize tags
        var tags = new Set();
        shelf.forEach(function(item) {
          item.tags.forEach(t => tags.add(t));
        });
        var capitalize = t => t.replace(/(^|\s)(\w)/g, l => l.toUpperCase());
        Array.from(tags).sort().forEach(function(tag) { %>
      <option value="<%= tag %>"><%= capitalize(tag) %></option>
        <%
        })
      %>
    </select>
  </div>

</form>
