<ul>
  <% data.books.forEach(function(book) { %>
  <li data-id="<%= book.id %>">
    <a href="#year=<%= book.year %>&book=<%= book.id %>">
      <div class="cover">
        <img
          alt=""
          src="./assets/covers/<%= book.isbn %>.<%= book.coverType %>"
        >
      </div>
      <div class="metadata">
        <div class="title"><%= book.title %></div>
        <div class="author">by <%= book.author %></div>
      </div>
    </a>
  <% }); %>
</ul>
